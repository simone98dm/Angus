<div class="card card-container shadow">
  <a routerLink="/home">
    <img id="profile-img" class="profile-img-card rounded-circle shadow"
         src="https://cdn.shopify.com/s/files/1/0537/1501/products/Pied_Piper_Square_1024x1024.jpg"/>
  </a>
  <p id="profile-name" class="profile-name-card"></p>
  <div [class]="style">
    {{error}}
  </div>
  <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <span id="reauth-email" class="reauth-email"></span>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="email"
             id="username"
             name="username"
             class="form-control"
             placeholder="Username"
             [(ngModel)]="model.username"
             #username="ngModel"
             required
             autofocus>
      <div *ngIf="f.submitted && !username.valid" class="help-block"
           style="color:red; font-size: 14px; text-align: center">Inserisci il tuo Username
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password"
             id="password"
             name="password"
             class="form-control"
             placeholder="Password"
             [(ngModel)]="model.password"
             #password="ngModel" required>
      <div *ngIf="f.submitted && !password.valid" class="help-block"
           style="color:red; font-size: 14px; text-align: center">Inserisci la tua password
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Accedi</button>
      <app-progress-mask [showProgress]="loading"></app-progress-mask>
    </div>
  </form><!-- /form -->
</div><!-- /card-container -->
