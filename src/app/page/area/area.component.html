<app-navbar></app-navbar>
<div class="wrapper">
  <nav id="sidebar">
    <app-sidebar></app-sidebar>
  </nav>
  <div id="content">
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Area {{idArea}}</h1>
      </div>
      <!-- summary cards -->
      <div class="row">
        <div class="col">
          <div *ngFor="let component of area">
            <div *ngIf="component.idArea == this.idArea">
              <div *ngFor="let machine of component.machines">
                {{machine.name}}<span style="margin-left: 15px" class="badge badge-secondary">{{machine.sensors.length}} sensori attivi</span>
                <div *ngFor="let sensor of machine.sensors">
                  <a class="btn btn-link" data-toggle="collapse"
                     href="#collapseExample{{machine.code}}-{{sensor.id}}" role="button" aria-expanded="false"
                     aria-controls="collapseExample">
                    {{sensor.name}}
                  </a>
                  <div class="collapse{{machine.code}}-{{sensor.id}}"
                       id="collapseExample{{machine.code}}-{{sensor.id}}">
                    <div class="card card-body">
                      <div class="row">
                        <div class="col">
                          <table class="table table-striped table-sm" style="width: 100%;">
                            <thead>
                            <tr>
                              <th>#</th>
                              <th>code</th>
                              <th>name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                              <td>{{sensor.id}}</td>
                              <td>machine {{machine.code}}</td>
                              <td>{{sensor.name}}</td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
