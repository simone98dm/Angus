<app-navbar></app-navbar>
<div class="wrapper">
  <nav id="sidebar">
    <app-sidebar></app-sidebar>
  </nav>
  <div id="content">
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Area {{idArea}}</h1>
      </div>
      <!-- summary cards -->
      <div class="row">
        <div class="col">
          <div class="list-group">
            <div *ngFor="let component of area">
              <div *ngIf="component.idArea == this.idArea">
                <div class="card" *ngFor="let machine of component.machines">
                  <div class="card-body">
                    <h3>{{machine.name}}<span style="margin-left: 15px" class="badge badge-secondary">{{machine.sensors.length}} sensori attivi</span>
                    </h3>
                    <div *ngFor="let sensor of machine.sensors">
                      <div class="card" id="accordion">
                        <div class="card-body">
                          <a class="card-title" data-toggle="collapse" data-parent="#accordion"
                             href="#collapse{{machine.code}}-{{sensor.id}}">
                            {{sensor.name}}</a>
                          <div id="collapse{{machine.code}}-{{sensor.id}}" class="panel-collapse collapse in">
                            <div class="row">
                              <div class="col">
                                <table class="table table-striped table-sm" style="width: 100%;">
                                  <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>code</th>
                                    <th>name</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                  <tr>
                                    <td>{{sensor.id}}</td>
                                    <td>machine {{machine.code}}</td>
                                    <td>{{sensor.name}}</td>
                                  </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
