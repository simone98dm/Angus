<div class="sidebar-header">
  <h3>{{loggedUser.name}} {{loggedUser.surname}}</h3>
  <p>come {{loggedUser.grade}}</p>
</div>


<ul class="list-unstyled components">
  <!-- dashboard homepage -->
  <li [routerLinkActive]="['active']">
    <a routerLink="/dashboard">
      <i class="material-icons">
        dashboard
      </i> Home
    </a>
  </li>

  <!-- list of all machine -->
  <li [routerLinkActive]="['active']">
    <a href="#pageSubmenu" data-toggle="collapse" class="dropdown-toggle" aria-labelledby="headingOne">
      <i class="material-icons">
        list
      </i>
      List of machines
    </a>
    <ul class="collapse show list-unstyled" id="pageSubmenu">
      <li *ngFor="let item of areaList">
        <a routerLink="/area/{{item.id}}"><i class="material-icons">
          keyboard_arrow_right
        </i>{{item.name}}</a>
      </li>
    </ul>
  </li>

  <!-- enter in settings -->
  <li [routerLinkActive]="['active']">
    <a routerLink="/setting"><i class="material-icons">
      settings
    </i> Settings
    </a>
  </li>

</ul>

<ul class="list-unstyled CTAs">
  <li>
    <a routerLink="/about" class="btn btn-outline-info">About</a>
    <br>
    <a routerLink="/logout" class="btn btn-outline-danger"><i class="material-icons">
        settings_power
      </i> Logout</a>
  </li>
</ul>
