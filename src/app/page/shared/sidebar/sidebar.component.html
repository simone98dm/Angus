<div class="sidebar-header" style="align-content: center">
  <img class="rounded-circle shadow" [src]="loggedUser.profileImg"
       style="margin-bottom: 2px;height: 200px; background-color: white; padding: 10px; width: 100%">
  <h3 style="margin-top:20px; text-align: center">{{loggedUser.name}} {{loggedUser.surname}}</h3>
  <p style="text-align: center">{{grade}}</p>
</div>

<ul class="list-unstyled components">
  <!-- dashboard homepage -->
  <li [routerLinkActive]="['active']">
    <a routerLink="/dashboard">
      <i class="material-icons">
        dashboard
      </i> Home
    </a>
  </li>

  <!-- list of all machine -->
  <li [routerLinkActive]="['active']">
    <a data-toggle="collapse"  aria-labelledby="headingOne">
      <i class="material-icons">
        list
      </i>
      Linee Impianto
    </a>
    <ul class="collapse show list-unstyled" id="pageSubmenu">
      <li *ngFor="let item of areaList">
        <a routerLink="/area/{{item.id}}"><i class="material-icons">
          keyboard_arrow_right
        </i>{{item.name}}</a>
      </li>
    </ul>
  </li>

  <!-- enter in settings -->
  <li [routerLinkActive]="['active']">
    <a routerLink="/setting"><i class="material-icons">
      settings
    </i> Impostazioni
    </a>
  </li>

</ul>

<ul class="list-unstyled CTAs">
  <li>
    <a routerLink="/about" class="btn btn-outline-info">About</a>
    <br>
    <a data-toggle="modal" data-target="#logoutmodal" class="btn btn-outline-danger"><i class="material-icons">
        settings_power
      </i> Logout</a>
  </li>
</ul>

<app-modal-logout [showModal]="true"></app-modal-logout>
